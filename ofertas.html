<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas de Trabajo</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .ofertas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      position: relative;
    }
    
    .oferta-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    
    .oferta-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .oferta-header {
      background-color: var(--color-primario);
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .oferta-header h3 {
      margin: 0;
      color: white;
    }
    
    .oferta-body {
      padding: 20px;
    }
    
    .oferta-body ul {
      list-style-type: none;
      padding: 0;
      margin: 15px 0;
    }
    
    .oferta-body li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    
    .oferta-body button {
      width: 100%;
      margin-top: 10px;
    }
    
    .tag {
      display: inline-block;
      background-color: #e1f5fe;
      color: #0277bd;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 50px;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    
    .mensaje-info {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      border-left: 5px solid #1e88e5;
      margin: 20px 0;
    }
    
    .perfil-info {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .coincidencia {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: white;
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .coincidencia.alta {
      background-color: #4caf50;
    }
    
    .coincidencia.media {
      background-color: #ff9800;
    }
    
    .coincidencia.baja {
      background-color: #9e9e9e;
    }
    
    .habilidades-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    .tag.habilidad {
      background-color: #dcedc8;
      color: #33691e;
      font-weight: bold;
      padding: 8px 15px;
    }
    
    .subtitulo {
      font-size: 1.1rem;
      color: #455a64;
      margin: 15px 0 5px 0;
    }
    
    .seccion-resultado {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px dashed #ccc;
    }
    
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    
    .filtro-btn {
      background-color: white;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filtro-btn:hover, .filtro-btn.activo {
      background-color: var(--color-acento);
      color: white;
      border-color: var(--color-acento);
    }
    
    .requisito-coincidente {
      color: #2e7d32;
      font-weight: bold;
    }
    
    .salario {
      font-weight: bold;
      color: #0277bd;
    }
    
    .empresa-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #616161;
      font-size: 0.9rem;
    }
    
    .sede {
      margin-left: 10px;
      padding-left: 10px;
      border-left: 1px solid #ddd;
    }
    
    .modalidad-tag {
      background-color: #fce4ec;
      color: #c2185b;
    }
    
    .tipo-tag {
      background-color: #fff3e0;
      color: #e65100;
    }
    
    .skills-tag {
      background-color: #e0f2f1;
      color: #00695c;
    }
    
    .recomendacion-info {
      background-color: #f9fbe7;
      border-left: 5px solid #cddc39;
      padding: 15px;
      margin-top: 30px;
      border-radius: 4px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .empty-state img {
      max-width: 150px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .mensaje-filtro {
      grid-column: 1 / -1;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

      // Función para generar una oferta en HTML
      function generarOfertaHTML(oferta, esEmprendimiento = false) {
        // Determinar clase de coincidencia
        let claseCoincidencia = "alta";
        if (oferta.coincidencia < 80) claseCoincidencia = "media";
        if (oferta.coincidencia < 60) claseCoincidencia = "baja";
        
        // Formato especial para oportunidades de emprendimiento
        if (esEmprendimiento) {
          return `
            <div class="oferta-card">
              <span class="coincidencia ${claseCoincidencia}">${oferta.coincidencia}% match</span>
              <div class="oferta-header">
                <h3>${oferta.titulo}</h3>
              </div>
              <div class="oferta-body">
                <div class="empresa-info">
                  <span>${oferta.empresa}</span>
                  <span class="sede">${oferta.ubicacion}</span>
                </div>
                <p>${oferta.descripcion}</p>
                
                <div class="tags-container">
                  <span class="tag tipo-tag">${oferta.tipo}</span>
                  ${oferta.premio ? `<span class="tag">Premio: ${oferta.premio}</span>` : ''}
                  ${oferta.duracion ? `<span class="tag">Duración: ${oferta.duracion}</span>` : ''}
                </div>
                
                <h4>Requisitos:</h4>
                <ul>
                  ${oferta.requisitos.map(req => `<li>${req}</li>`).join('')}
                </ul>
                
                ${oferta.fecha_limite ? `<p><strong>Fecha límite:</strong> ${oferta.fecha_limite}</p>` : ''}
                ${oferta.beneficios ? `
                  <h4>Beneficios:</h4>
                  <ul>
                    ${oferta.beneficios.map(ben => `<li>${ben}</li>`).join('')}
                  </ul>
                ` : ''}
                
                <button>Ver detalles</button>
              </div>
            </div>
          `;
        }
        
        // Formato para ofertas laborales normales
        return `
          <div class="oferta-card">
            <span class="coincidencia ${claseCoincidencia}">${oferta.coincidencia}% match</span>
            <div class="oferta-header">
              <h3>${oferta.titulo}</h3>
            </div>
            <div class="oferta-body">
              <div class="empresa-info">
                <span>${oferta.empresa}</span>

        const ofertasPrincipalesDiv = document.getElementById("ofertas-principales");
        const ofertasSecundariasDiv = document.getElementById("ofertas-secundarias");

        if (esEmprendedor) {

              .slice(0, 2)

                htmlOfertasRelacionadas += generarOfertaHTML(oferta);
              });
            
            htmlOfertasRelacionadas += `</div>`;
            ofertasRelacionadasDiv.innerHTML = `
              <h2>Ofertas de empleo relacionadas</h2>
              <p>Aunque tu perfil es más emprendedor, también podrías considerar estas oportunidades laborales.</p>
              ${htmlOfertasRelacionadas}
            `;
          }
        } else {
          // Mostrar ofertas de trabajo normales para no emprendedores
          if (ofertasProfesionales[areaLaboral]) {
            // 1. Ofertas principales (alta coincidencia)
            let ofertasPrincipales = ofertasProfesionales[areaLaboral]
              .filter(oferta => oferta.coincidencia >= 80)
              .sort((a, b) => b.coincidencia - a.coincidencia);
            
            let htmlOfertasPrincipales = `<div class="ofertas-grid">`;
            
            ofertasPrincipales.forEach(oferta => {
              htmlOfertasPrincipales += generarOfertaHTML(oferta);
            });
            
            htmlOfertasPrincipales += `</div>`;
            ofertasPrincipalesDiv.innerHTML = `<h2>Ofertas con alta coincidencia para tu perfil</h2>${htmlOfertasPrincipales}`;
            
            // 2. Ofertas secundarias (media coincidencia)
            let ofertasSecundarias = ofertasProfesionales[areaLaboral]
              .filter(oferta => oferta.coincidencia < 80)
              .sort((a, b) => b.coincidencia - a.coincidencia);
            
            if (ofertasSecundarias.length > 0) {
              let htmlOfertasSecundarias = `<div class="ofertas-grid">`;
              
              ofertasSecundarias.forEach(oferta => {
                htmlOfertasSecundarias += generarOfertaHTML(oferta);
              });
              
              htmlOfertasSecundarias += `</div>`;
              ofertasSecundariasDiv.innerHTML = `<h2>Otras ofertas en tu área</h2>${htmlOfertasSecundarias}`;
            }
          }
          
          // 3. Ofertas relacionadas (de áreas secundarias)
          const areaSecundaria = areasSecundarias[0];
          if (ofertasProfesionales[areaSecundaria] && ofertasProfesionales[areaSecundaria].length > 0) {
            let htmlOfertasRelacionadas = `<div class="ofertas-grid">`;
            
            // Tomar hasta 2 ofertas del área secundaria
            ofertasProfesionales[areaSecundaria]
              .slice(0, 2)
              .forEach(oferta => {
                // Reducir artificialmente la coincidencia para áreas secundarias
                oferta.coincidencia = Math.max(50, oferta.coincidencia - 15);
                htmlOfertasRelacionadas += generarOfertaHTML(oferta);
              });
            
            htmlOfertasRelacionadas += `</div>`;
            ofertasRelacionadasDiv.innerHTML = `
              <h2>Ofertas relacionadas en ${areaSecundaria}</h2>
              <p>Basadas en tus intereses secundarios, estas oportunidades podrían interesarte.</p>
              ${htmlOfertasRelacionadas}
            `;
          }
        }
        
        // Si no hay ofertas disponibles para el área principal
        if (!ofertasProfesionales[areaLaboral] && !esEmprendedor) {
          ofertasPrincipalesDiv.innerHTML = `
            <div class="empty-state">
              <h2>No encontramos ofertas para ${areaLaboral}</h2>
              <p>Estamos ampliando nuestra base de datos de ofertas laborales. Vuelve a consultar pronto.</p>
            </div>
          `;
        }
        
        // Establecer funcionalidad para los filtros
        document.querySelectorAll('.filtro-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('activo'));
            btn.classList.add('activo');
            
            const filtro = btn.getAttribute('data-filtro');
            
            // Lógica de filtrado
            document.querySelectorAll('.oferta-card').forEach(card => {
              switch(filtro) {
                case 'todos':
                  card.style.display = 'block';
                  break;
                case 'alta-coincidencia':
                  if (card.querySelector('.coincidencia.alta')) {
                    card.style.display = 'block';
                  } else {
                    card.style.display = 'none';
                  }
                  break;
                case 'remoto':
                  if (card.textContent.includes('Remoto')) {
                    card.style.display = 'block';
                  } else {
                    card.style.display = 'none';
                  }
                  break;
                case 'experiencia':
                  if (card.textContent.includes('0-') || card.textContent.includes('Sin experiencia')) {
                    card.style.display = 'block';
                  } else {
                    card.style.display = 'none';
                  }
                  break;
              }
            });
            
            // Mostrar mensaje si no hay resultados
            document.querySelectorAll('.ofertas-grid').forEach(grid => {
              let ofertasVisibles = Array.from(grid.querySelectorAll('.oferta-card')).filter(
                card => card.style.display !== 'none'
              );
              
              // Si no hay ofertas visibles en esta grid, mostrar mensaje
              if (ofertasVisibles.length === 0) {
                // Verificar si ya existe un mensaje de filtro
                const mensajeExistente = grid.querySelector('.mensaje-filtro');
                
                if (!mensajeExistente) {
                  const mensaje = document.createElement('div');
                  mensaje.className = 'mensaje-info mensaje-filtro';
                  mensaje.innerHTML = `
                    <p>No hay ofertas que coincidan con el filtro seleccionado. Prueba con otro filtro o elimina los filtros.</p>
                  `;
                  grid.appendChild(mensaje);
                }
              } else {
                // Si hay ofertas visibles, eliminar cualquier mensaje de filtro
                const mensajeExistente = grid.querySelector('.mensaje-filtro');
                if (mensajeExistente) {
                  mensajeExistente.remove();
                }
              }
            });
          });
        });
      };
      
      // Iniciar la aplicación
      mostrarOfertas();
    });
  </script>
